name: Deploy POS Printer Service

on:
  push:
    branches: [ main ]
    # Optional: only deploy when source or config changes
    paths:
      - '**.js'
      - 'package.json'
      - 'package-lock.json'
      - 'pos-printer-service.service'
      - 'scripts/**'
      - '!README.md'
  workflow_dispatch:

jobs:
  deploy:
    # Run only on your store runner
    runs-on: [self-hosted, pos-printer, ubuntu]
    concurrency:
      group: pos-printer-deploy
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Sync code to target
        run: |
          sudo rsync -a --delete "$GITHUB_WORKSPACE"/ /opt/pos-printer-service/
          sudo chown -R deploy:deploy /opt/pos-printer-service/

      - name: Install dependencies
        working-directory: /opt/pos-printer-service
        run: npm ci

      - name: Restart service
        run: sudo systemctl restart pos-printer-service.service

      - name: Show logs (sanity check)
        run: journalctl -u pos-printer-service.service -n 30 --no-pager || true